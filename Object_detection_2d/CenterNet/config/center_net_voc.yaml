img_size: 300
class_num: 21
img_mean: [123, 117, 104]
root: "Object_detection_2d/CenterNet"


model:
  name: "CenterNet"
  num_layers: 
  class_num: 21
  

datasets:
  name: "VOC"
  data_root: Dataset/VOC
  train:
    years: ["2007", "2012"]
    splits: ["trainval", "trainval"]
    download_data: [False, False]
  eval:
    years: ["2012"]
    splits: ["val"]
    download_data: [False]
  test:
    years: ["2012"]
    splits: ["val"]
    download_data: [False]

# Training
epochs: 200
scheduler:
  name: "WarmupMultiStep"
  milestones: [80000, 100000]
  gamma: 0.1
  warmup_factor: 0.333
  warmup_iters: 500
  last_epoch: -1

optimizer:
  name: "SGD"
  weight_decay: 0.0005
  momentum: 0.9
  lr: 0.001

loss:
  name: MultiBoxesIouLoss
  neg_pos_ratio: 3
  box_loss_weight: 1.0
  center_variance: 0.1
  size_variance: 0.2

train_batch_size: 32
eval_batch_size: 32
test_batch_size: 4

# Evaluation
confidence_thres: 0.01
nms_thres: 0.45
topk: 100

# Test
score_thres: 0.7